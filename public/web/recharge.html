<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>账户余额</title>
    <link rel="stylesheet" href="asset/css/app.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div class="overview">
    <div class="layui-row layui-bg-cyan">
        <div class="member-body layui-clear">
            <div class="layui-col-xs3">
                <div class="avatar"><img class="layui-circle" src="" alt="">
                </div>
            </div>
            <div class="layui-col-xs9">
                <div class="username"><span></span></div>
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title text-block recharge">
        <legend>基本信息</legend>
        <div class="layui-field-box">
            <div class="text-line layui-clear">
                <span class="left">余额</span>
                <span class="right balance"></span>
            </div>
        </div>
        <form class="layui-form" action="">
            <div class="layui-field-box">
                <div class="text-line layui-clear">
                    <span class="left">请输入充值金额</span>
                    <span class="right">
                        <input type="number" class="input">
                        <i class="layui-icon">&#xe642;</i>
                    </span>

                    <div class="button">
                        <button class="layui-btn layui-btn-fluid">充值</button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title text-block">
        <legend>充值说明</legend>
        <div class="layui-field-box">
            <div class="text-line layui-clear">
                <span>充值xx，可享受xx优惠，请输入大于1元的金额</span>
            </div>
        </div>
    </fieldset>
</div>

<script src="../layui/layui.js"></script>
<script>
    layui.use(['form','jquery','layer'], function(){
        let jq = layui.jquery;
        jq.ajax({
            url: '/api/member/find',
            data : {},
            type : 'post',
            dataType : 'json',
            beforeSend(){
                layer.open({
                    type: 3,offset: ['auto', '43%']
                });
            },
            success(r)
            {
                if(r.status == 2)
                {
                    layer.open({
                        title: '提示',
                        content: r.msg
                    });
                    return null;
                }
                let data = r.data;
                jq('.avatar img').attr('src',data.info.headimgurl);
                jq('.username span').text(data.username);
                jq('.balance').text(data.balance);
                layer.closeAll();
            }
        })

    });
</script>
</body>
</html>
